<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC Landing Page</title>
</head>

<body>
    <header id="header">
        <div id="logo"><img id="header-img"
                src="https://cdn.freelogovectors.net/wp-content/uploads/2018/08/Holden_logo.png" alt="logo">GoodCar
        </div>
        <nav id="nav-bar">
            <a href="#feature" class="nav-link">Design</a>
            <a href="#immersive-video" class="nav-link">Immersive Video</a>
            <a href="#price" class="nav-link">Price</a>
        </nav>
    </header>
    <main>
        <img id="main-img" src="https://motoringmatters.ie/wp-content/uploads/2019/01/6-1.jpg" alt="mazda 6">
        <section id="feature">
            <h2>Feature</h2>
            <div class="feat">
                <div class="featleft">Machine Capacity</div>
                <div class="featright">2488 cc</div>
            </div>
            <div class="feat">
                <div class="featleft">Power</div>
                <div class="featright">191 hp</div>
            </div>
            <div class="feat">
                <div class="featleft">Fuel</div>
                <div class="featright">Oil</div>
            </div>
            <div class="feat">
                <div class="featleft">Torsi</div>
                <div class="featright">258 Nm</div>
            </div>
        </section>

        <section id="immersive-video">
            <h2>Immersive Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/c2VpTSETPis"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section id="price">
            <h2>Price</h2>
            <p>
                Elite Estate: <span>Rp 698 M idr</span>
            </p>
            <p>
                Elite Sedan: <span>Rp 729 M idr</span>
            </p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Your Email</label>
                <br>
                <input id="email" type="email" placeholder="enter email here">
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>

</html>
