<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <button @click="counter++">add</button>
        <h1>{{counter}}</h1>
        <div>
            <p :title="massage">
                Hover over Me
            </p>
        </div>
        <br>
        <label for="text">Text reverse</label>
        <br>
        <input v-model="text" type="text" name="text" id="text">
        <p>
            Hasil: {{reverseText(text)}}
        </p>
        <br><br>
        <button @click="hidText = !hidText">click me</button>
        <p v-if="hidText">
            Now You See Me
        </p>
        <br><br>
        <button @click="tListsB = !tListsB">click for list</button>
        <ul v-if="tListsB">
            <li v-for="tList in tLists">{{tList}}</li>
        </ul>
    </div>

    <script src="app.js"></script>

</body>

</html>
