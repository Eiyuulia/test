<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Etch a Sketch</title>
</head>

<body>

    <div id="leftside">
        <div>
            <p>Choose color:</p>
        </div>
        <div id="chooseColor">
            <input type="color">
        </div>
        <div class="sideChoose" id="colorMode"><button>Color mode</button></div>
        <div class="sideChoose" id="rainbowMode"><button>Rainbow mode</button></div>
        <div class="sideChoose" id="eraser"><button>Eraser</button></div>
        <div class="sideChoose" id="clear"><button>Clear</button></div>
    </div>

    <div id="midside">
        <h1>Etch-a-Sketch</h1>
        <div id="canvas"></div>
    </div>

    <div id="rightside">

    </div>

    <script src="js.js"></script>
</body>

</html>
